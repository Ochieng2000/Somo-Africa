<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/Login.css">
    <script src="https://kit.fontawesome.com/7a69ab92ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-bar-container">
        <div class="logo">
            <a href="#"><img src="/Somo Images/Somo_logo.png" alt=""></a>
        </div>
        <div class="wraper">
            <ul class="b"><button class="login-btn">Login</button></ul>
            <ul class="nav-links">
                <li class="somo"><a href="#" class="allLinks">SomoAfrica.org</a></li>
                <li><a href="#" class="allLinks">Shop</a></li>
                <li><a href="#" class="allLinks">Invest</a></li>
                <li><a href="#" class="allLinks">Team</a></li>
                <li><a href="/Apply.html" class="allLinks">Apply</a></li>
                <li class="l"><a href="#" class="allLinks">Contact Us</a></li>
                <li class="l"><a href="#" class="donate-lst allLinks">Donate</a></li>
            </ul>
            <div class="side-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>        
    </div> 
    <div class="main-content">
        <h1 class="head1">Login to your account</h1>
        <form action="" id="form-container">
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" required>
            <label for="password">Password</label>
            <div class="parent-password"><input type="password" name="Password" id="password" required>
            <i class="fa-solid eye2 fa-eye"></i></div>
           <a href="#">Forgot password?</a>
           <button class="btn2" type="submit" value="Login">Login</button>
           <p class="info">If you don't have your credentials yet, reach out to your business coach
        or <a href="#">loans@somoafrica.org</a> </p>
        </form>
    </div> 
    
    <script src="/Login.js"></script>
</body>
</html>
